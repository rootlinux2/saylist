<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SayList â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      color: #ffffff;
      background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p.subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #d1d5db;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .background {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: -1;
    }

    .building {
      width: 60px;
      margin: 0 10px;
      background: rgba(255, 255, 255, 0.1);
      animation: pulse 4s infinite ease-in-out;
    }

    .building:nth-child(1) {
      height: 100px;
    }

    .building:nth-child(2) {
      height: 160px;
    }

    .building:nth-child(3) {
      height: 200px;
    }

    .building:nth-child(4) {
      height: 130px;
    }

    .building:nth-child(5) {
      height: 180px;
    }

    .car {
      width: 100px;
      height: 40px;
      background: #facc15;
      border-radius: 20px;
      position: absolute;
      bottom: 60px;
      left: -120px;
      animation: drive 10s linear infinite;
    }

    .car::before,
    .car::after {
      content: '';
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
    }

    .car::before {
      left: 10px;
    }

    .car::after {
      right: 10px;
    }

    @keyframes drive {
      0% {
        left: -120px;
      }
      100% {
        left: 110%;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.15;
      }
      50% {
        opacity: 0.4;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .shapes {
      position: absolute;
      top: 10%;
      right: 5%;
      width: 20px;
      height: 20px;
      background: #3b82f6;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>

<body>
  <div class="car"></div>
  <div class="shapes"></div>
  <h1>SayList â€“ Coming Soon</h1>
  <p class="subtitle">New Turo rentals are launching soon in Calgary ðŸš—</p>

  <div class="background">
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
  </div>

  <footer>
    &copy; 2025 SayList | <a href="https://saylist.ca" style="color: #93c5fd; text-decoration: underline;">saylist.ca</a>
  </footer>
</body>

</html>
